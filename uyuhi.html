        <div class="character-info">

            <h1 class="character-title">uyuhi</h1>

            <div class="ust-card fade-in" style="margin-top:2rem;">

                <h2 class="song-title">Profile</h2>

                <div class="profile-list">

                    <div class="profile-row">
                        <span class="label">名前</span>
                        <span class="value">uyuhi (読み : うゆひ)</span>
                    </div>

                    <div class="profile-row">
                        <span class="label">年齢</span>
                        <span class="value">弱いけど飲む</span>

                        <span class="label">身長</span>

                    </div>

                    <div class="profile-row">
                        <span class="label">一人称</span>

                    </div>

                    <div class="profile-row">
                        <span class="label">二人称</span>
                        <span class="value">「〇〇ちゃん」 / あだ名</span>
                    </div>

                        <span class="label">誕生日</span>
                        <span class="value">4月21日</span>
                    </div>

                </div>

                <!-- 設定 -->
                <h3 class="song-title" style="margin-top:2rem;">その他</h3>
                <p>いつもおつかれ
                <br>髪どないなっとんまじで
                </p>


                <!-- サンプル -->
                <h3 class="song-title" style="margin-top:2rem;">サンプル</h3>
                <audio controls style="width:100%;">
                    <source src="audio/[sample.wav]" type="audio/wav">
                </audio>

                <!-- ダウンロード -->
                <a href="[download_link]" class="btn btn-outline" style="margin-top:1.5rem;">
                    Download
                </a>

            </div>
        </div>

        <!-- 右側：立ち絵 -->
        <div class="character-visual">
            <img src="images/uyuhi0.png" alt="uyuhi">
